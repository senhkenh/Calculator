<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1 class="h1">Calculator</h1>
            <div class="container-2">
                <div class="input-container">
                    <input type="text" class="display" disabled>
                </div>
                <div class="first-row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn Del">DEL</button>
                    <button class="btn Clear">AC</button>
                </div>
                <div class="second-row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator">x</button>
                    <button class="btn operator">รท</button>                    
                </div>
                <div class="third-row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator">+</button>
                    <button class="btn operator">-</button>
                </div>
                <div class="fourth-row">
                    <button class="btn">0</button>
                    <button class="btn operator">.</button>
                    <button class="btn operator">EXP</button>
                    <button class="btn operator">Ans</button>
                    <button class="btn result">=</button>
                </div>                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
